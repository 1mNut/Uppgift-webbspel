<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dungeon!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/cursor.png" class="custom-cursor" id="cursor">
    <div id="start-menu">
        <h1>WELCOME TO DUNGEON!</h1>
        <button id="start-button">Start Game</button>
    </div>
    <div id="choose-name">
        <div class="container">
            <input type="text" id="user-input" placeholder="Enter username" autocomplete="off">
            <button id="submit-button">Submit</button>
        </div>
    </div>
    <div id="doors">
        <h2>Pick a door!</h2>
        <img class="door" id="door1" src="img/closed_door.png">
        <img class="door" id="door2" src="img/closed_door.png">
        <img class="door" id="door3" src="img/closed_door.png">
    </div>
    <div id="item">
        <h5>Pick an item!<h5>
        
    </div>
    <div id="trap">
        trap
    </div>
    <div id="battle">
        <h4>Battle!<h5>
    </div>
    <div id="menu">
        <h3>Player</h3>
        <ul id="inventory-list">
            <li>Inventory</li>
            <li>Stats</li>
            <li></li>
        </ul>
        <h3>Options</h3>
        <ul>
            <li>Settings</li>
            <li>Help</li>
        </ul>
    </div>
    <script src="game.js" src="classes.js"></script>
</body>
</html>
